name: Build AGTR winmm.dll v12

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
    
    - name: Build DLL
      run: |
        cl /nologo /O2 /MT /LD /W3 /EHsc /D "WIN32" /D "NDEBUG" /D "_WINDOWS" agtr_winmm.cpp /link /DEF:winmm.def /OUT:winmm.dll /MACHINE:X86 winmm.lib winhttp.lib ws2_32.lib iphlpapi.lib psapi.lib advapi32.lib user32.lib
      shell: cmd
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AGTR-winmm-dll-v12
        path: winmm.dll
        retention-days: 90
